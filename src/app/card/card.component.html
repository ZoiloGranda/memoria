<section class="container" [style.height.px]="containerHeight" [style.width.px]="containerWidth">
  <div class="card" (click)="flipCard(cardData.id); checkCards()" [ngClass]="status">
    <div class="front"></div>
    <div class="back"
     [ngStyle]="{
     background: 'url('+cardData.image+')',
     'background-size': 'cover'
    }">
   </div>
  </div>
</section>

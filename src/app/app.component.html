<mat-toolbar color="primary">
  <span>Memoria</span>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
  <button mat-raised-button color="accent">Reiniciar</button>
</mat-toolbar>
<mat-grid-list cols="8" rowHeight="1:1">
  <mat-grid-tile *ngFor="let character of characters;">
   <app-card [cardData]=character></app-card>
  </mat-grid-tile>
</mat-grid-list>
